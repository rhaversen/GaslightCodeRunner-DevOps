apiVersion: batch/v1
kind: CronJob
metadata:
  name: tournament-runner-production
  namespace: gaslight-production
spec:
  schedule: "0 0 * * *"  # Runs daily at midnight
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: tournament-runner-production
        spec:
          restartPolicy: Never
          automountServiceAccountToken: false
          containers:
            - name: tournament-runner-production
              image: "rhaversen/gaslight-code-runner:2c36d3a5f1e03d69a21d312a617f34c8e1c40fc3"
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: "500m"
                  memory: "1024M"
                requests:
                  cpu: "250m"
                  memory: "512M"
              envFrom:
                - secretRef:
                    name: tournament-runner-secrets
