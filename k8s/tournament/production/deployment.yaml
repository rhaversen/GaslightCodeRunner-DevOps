apiVersion: batch/v1
kind: CronJob
metadata:
  name: tournament-runner-production
  namespace: gaslight-production
spec:
  schedule: "0 0 * * *"  # Runs daily at midnight
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: tournament-runner-production
        spec:
          restartPolicy: OnFailure
          automountServiceAccountToken: false
          containers:
            - name: tournament-runner-production
              image: "rhaversen/gaslight-code-runner:d38d0e29aa68ad431e47c2e2236cc47a0b6e57d0"
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: "400m"
                  memory: "300M"
                requests:
                  cpu: "250m"
                  memory: "200M"
              envFrom:
                - secretRef:
                    name: tournament-runner-secrets
