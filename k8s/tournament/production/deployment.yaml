apiVersion: batch/v1
kind: CronJob
metadata:
  name: tournament-runner-production
  namespace: gaslight-production
spec:
  schedule: "0 0 * * *"  # Runs daily at midnight
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: tournament-runner-production
        spec:
          ttlSecondsAfterFinished: 3600  # Retains job for 1 hour after completion for debugging
          restartPolicy: Never
          automountServiceAccountToken: false
          containers:
            - name: tournament-runner-production
              image: "rhaversen/gaslight-code-runner:1f9b87afb8d17016a6ce27c8979106f3b9276f17"
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: "500m"
                  memory: "1024M"
                requests:
                  cpu: "250m"
                  memory: "512M"
              envFrom:
                - secretRef:
                    name: tournament-runner-secrets
